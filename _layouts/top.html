<!DOCTYPE html>
<html>

  {% include head.html %}

    <body class="app_layout">
        <section class="book">
            <header>
                {% include nav.html %}
                {% include welcome.html %}
            </header>
            {% for section in site.top-sections %}
                <!-- begin section {{section.section_id}} -->
                {{section.output}}
                <!-- end section {{section.section_id}} -->
            {% endfor %}
            <footer class="contact-us row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content">
                    <div class="row">
                        <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Follow Us</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="links">
                                <li>
                                    <a href="{{site.data.text.facebook}}" target="_blank" class="facebook">Facebook</a>
                                </li>

                                <li>
                                    <a href="https://twitter.com/{{site.data.text.twitter}}" target="_blank" class="twitter">Twitter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
        <!-- begin modal content -->
        {% for modal in site.modals %}
            {{modal.output}}
        {% endfor%}
    </body>

</html>
