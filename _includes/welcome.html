---
layout: section
section_id: welcome
---
        <div class="row welcome">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <figure class="the_book">
                    <img class="img-responsive" src="img/content/book.png" alt="The 3 Simple Rules of Investing"/>
                </figure>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 book-info">
                <div class="row book-title">
                    <h1>{{site.data.text.book-title}}</h1>
                </div>
                <div class="row book-question">
                    <p>{{site.data.text.book-tag}}</p>
                </div>
                <div class="row button-row hidden-xs">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="button-grp">
                            <ul class="buttons">
                                <li class="try">
                                    <a href="#book-preview">Try Free</a>
                                </li>
                                <li class="buy">
                                    <a data-toggle="modal" data-target='#buy-book-modal'>Buy Book</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
