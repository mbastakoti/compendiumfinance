                <div class="card-copy-panel">
                    <header> 
                        {% unless page.heading == nil %}
                        <div class="category">
                            <span>{{page.heading}}
                            {% if page.source == 'external' %}
                                &nbsp;<i class="material-icons" title="Open in new tab">open_in_new</i>
                            {% endif %}
                            </span>
                        </div>
                        {% endunless %}
                        <h1>{{page.title}}</h1>
                        {% unless page.no_date %}
                        <div class="date">{{page.date | date: '%B %e, %Y' }}</div>
                        {% endunless %}
                    </header>
                    <article>
                        <div>{{page.lead}}</div>
                    </article>
                    <footer class="visible-xs">
                        <button class="btn btn-more pmd-btn-outline pmd-ripple-effect btn-default">more
                            {% if page.source == 'external' %}
                                &nbsp;<i class="material-icons" title="Open in new tab">open_in_new</i>
                            {% endif %}
                        </button>
                    </footer>
                </div>
