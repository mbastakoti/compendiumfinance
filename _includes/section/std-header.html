{% assign headers = site.cards 
    | where: 'status', 'current' 
    | where: 'section', include.section
    | where: 'format_class', 'section-head' %}
{% case include.section %}
    {% when 'aboutus','resources' %}
        {% assign z = ''%}
    {% else %}
        {% assign z = ' pmd-z-depth '%}
{% endcase %}
<section id="{{include.section}}-head" class="section-head {{z}}">
    <div class="row">
        {{headers[0].output}}
    </div>
</section>
