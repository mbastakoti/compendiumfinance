---
layout: modal-lg
modal-id: email-author
---
<div class="the-modal">
    <div class="modal-body" >
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-11 col-md-offset-11 col-sm-offset-11 col-xs-offset-9">
                <a class="myCloseBtn img-responsive" data-dismiss="modal"></a>
            </div>
        </div>

        <header class="row">
            <h2 class="col-lg-12">Contact <span id="custEmail_contact"></span></h2>
        </header>

        <form name="email" class="modal-overflow" onsubmit="return sendEmail();">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"> Email To:</span>
                        <input class="form-control" id="custEmail_emailTo" type="email" disabled required/>
                    </div>
                </div>

            </div>
            <br>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"> Name:</span>
                        <input class="form-control" id="custEmail_name" type="text" required/>
                    </div>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"> Email From:</span>
                        <input class="form-control" id="custEmail_emailFrom" type="email" name="email" required/>
                    </div>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"> Subject:</span>
                        <input class="form-control" id="custEmail_subject" type="text" required/>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <span class="input-group-addon"> Message</span>
                        <textarea name="message" id="custEmail_message" required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Prove that you are a Human and Enter the following in Text Field</label>
                    <div re-captcha ng-model="custEmail_captcha">

                    </div>
                </div>

                <div class="col-lg-6">
                    <div>
                        {{message}}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">

                    <button  type="submit" class="btn btn-primary center-block">
                        <span  class="glyphicon glyphicon-send"></span> Send
                    </button>
                </div>
                <div class="col-lg-2">
                    <button id="custEmail_close" class="btn btn-warning center-block" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove-circle"></span> Cancel
                    </button>
                </div>
            </div>

        </form>
    </div>

</div>
